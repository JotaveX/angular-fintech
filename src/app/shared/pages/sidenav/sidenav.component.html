<mat-toolbar class="example-toolbar">
    <button mat-icon-button (click)="sidenav.toggle()"><mat-icon>menu</mat-icon></button>
    <h1 class="example-app-name">{{ title }}</h1>
    <span class="example-fill-remaining-space"></span>
    <div class="right-itens">
    <button mat-icon-button routerLink="/dashboard"><mat-icon>home</mat-icon></button>
      <button mat-icon-button><mat-icon>search</mat-icon></button>
      <button mat-icon-button><mat-icon>notifications</mat-icon></button>
      <button mat-icon-button routerLink="user"><mat-icon>account_circle</mat-icon></button>
      <button mat-icon-button><mat-icon>exit_to_app</mat-icon></button>
    </div>
  </mat-toolbar>

<mat-sidenav-container class="sidenav-container">
    <mat-sidenav #sidenav mode="side" opened="true" class="sidenav">
        <mat-nav-list>
            <a mat-list-item routerLink="/dashboard">Home</a>
            <a mat-list-item routerLink="/user" >User</a>
            <a mat-list-item routerLink="/about">About</a>
        </mat-nav-list>
        </mat-sidenav>
    <mat-sidenav-content>
        <router-outlet></router-outlet>
  </mat-sidenav-content>
</mat-sidenav-container>
